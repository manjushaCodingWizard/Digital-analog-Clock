<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload = "renderTime();">
  <div class="clock">
    <div class="circle">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>

        <div class="min">
          <div class="mn" id="mn"></div>
        </div>

        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>   

        <!--For showing small lines at numbers-->
        <div class="indicators">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>    
  </div>

  <!--for digital clock-->
  <div id="digitalClock">
    <div id="hour"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
    <div id="ampm"></div>
  </div>

  <div id="clockDisplay" class="container"></div>


  <script>
    const hr = document.querySelector('#hr');
    const mn = document.querySelector('#mn');
    const sc = document.querySelector('#sc');

    setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;


         /*for Digital clock*/
        let hour = document.querySelector('#hour');
        let minutes = document.querySelector('#minutes');
        let seconds = document.querySelector('#seconds');
        let ampm = document.querySelector('#ampm');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = "PM";

        if(h>12){
          h = h-12;
          let am = "AM";
        }

        //add zero before single digit
        h = (h<10) ? "0" + h : h
        m = (m<10) ? "0" + m : m
        s = (s<10) ? "0" + s : s

        hour.innerHTML = h+":";
        minutes.innerHTML = m+":";
        seconds.innerHTML = s+"&nbsp";
        ampm.innerHTML = am;
       })


        /*For day,date*/
       function renderTime(){
          var mydate = new Date();
          var year = mydate.getFullYear();
          var day = mydate.getDay();
          var month = mydate.getMonth();
          var daym = mydate.getDate();
          var dayarray = new Array("Sun","Mon","Tue","Wed","Thu","Fri","Sat");
          var montharray = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sept","Oct","Nov","Dec");

          var myClock = document.getElementById("clockDisplay");
          myClock.textContent = "" +dayarray[day]+ " " +daym+ " " +montharray[month]+ " " +year;
          myClock.innerText = "" +dayarray[day]+ " " +daym+ " " +montharray[month]+ " " +year;

          setTimeout("renderTime()", 1000);
       }

renderTime();
  </script>
</body>
</html>
